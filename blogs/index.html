<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Empowerment Blogs</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>#Empowerment Blog</h1>
      <p>Voices of Rural Girls | Inspire. Share. Empower.</p>
    </header>

    <section class="form-section">
      <form id="blogForm">
        <input type="text" id="title" placeholder="Enter Blog Title" required />
        <textarea id="content" placeholder="Write your story here..." required></textarea>
        <button type="submit">Publish Blog</button>
      </form>
    </section>

    <section class="blog-section">
      <h2>Latest Stories</h2>
      <div id="blogPosts" class="posts-container"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>

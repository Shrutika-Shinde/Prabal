<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login - EmpowerHer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #4ECDC4;
            --accent-color: #FFE66D;
            --text-color: #2C3E50;
            --background-color: #FFF5E6;
            --gradient-1: linear-gradient(135deg, #FF6B6B 0%, #ff8e9e 100%);
            --gradient-2: linear-gradient(135deg, #ff8e9e 0%, #FF6B6B 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(255, 107, 156, 0.1);
            width: 100%;
            max-width: 500px;
            transition: all 0.3s ease;
        }

        .form-title {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
        }

        .input-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 2.5rem;
            border: 2px solid var(--primary-color);
            border-radius: 30px;
            font-size: 1rem;
            color: var(--text-color);
            transition: all 0.3s ease;
            background: var(--background-color);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(255, 107, 156, 0.2);
        }

        .input-group label {
            position: absolute;
            left: 2.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: 0;
            left: 1rem;
            font-size: 0.8rem;
            background: white;
            padding: 0 0.5rem;
            color: var(--primary-color);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--gradient-1);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 156, 0.3);
            background: var(--gradient-2);
        }

        .or {
            text-align: center;
            margin: 1.5rem 0;
            color: var(--text-color);
            position: relative;
        }

        .or::before,
        .or::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: var(--primary-color);
        }

        .or::before {
            left: 0;
        }

        .or::after {
            right: 0;
        }

        .icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 1.5rem 0;
        }

        .icons i {
            font-size: 1.5rem;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .icons i:hover {
            transform: translateY(-2px);
            color: var(--secondary-color);
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .links p {
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .links button {
            background: none;
            border: none;
            color: var(--primary-color);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .links button:hover {
            color: var(--secondary-color);
        }

        .recover {
            text-align: center;
            margin: 1rem 0;
        }

        .recover a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            background: rgba(255, 107, 156, 0.1);
        }

        .recover a:hover {
            color: var(--secondary-color);
            background: rgba(78, 205, 196, 0.1);
            transform: translateY(-2px);
        }

        .messageDiv {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1.5rem;
            }
        }

        .logo {
            font-size: 2.2rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            transition: all 0.3s ease;
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-1);
            border-radius: 15px;
            z-index: -1;
            opacity: 0.1;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: translateY(-2px);
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.15);
        }

        .logo:hover::before {
            opacity: 0.2;
            transform: scale(1.05);
        }

        .logo i {
            margin-right: 0.5rem;
            font-size: 1.8rem;
            vertical-align: middle;
            color: var(--accent-color);
            text-shadow: none;
        }
    </style>
    <script type="module" src="firebaseauth.js"></script>
    <script>
        // Add event listener for sign-in button
        document.getElementById('submitSignIn').addEventListener('click', function(e) {
            e.preventDefault();
            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Here you would typically validate the credentials
            // For now, we'll redirect directly
            window.location.href = 'home1.html';
        });

        // Add event listener for sign-up button
        document.getElementById('submitSignUp').addEventListener('click', function(e) {
            e.preventDefault();
            // Get form values
            const fName = document.getElementById('fName').value;
            const lName = document.getElementById('lName').value;
            const email = document.getElementById('rEmail').value;
            const password = document.getElementById('rPassword').value;
            
            // Here you would typically handle registration
            // For now, we'll redirect directly
            window.location.href = 'home1.html';
        });

        // Toggle between sign-in and sign-up forms
        document.getElementById('signInButton').addEventListener('click', function() {
            document.getElementById('signup').style.display = 'none';
            document.getElementById('signIn').style.display = 'block';
        });

        document.getElementById('signUpButton').addEventListener('click', function() {
            document.getElementById('signIn').style.display = 'none';
            document.getElementById('signup').style.display = 'block';
        });
    </script>
</head>
<body>
    <div class="container" id="signup" style="display:none;">
        <h1 class="form-title">Register</h1>
        <form method="post" action="index.html">
            <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="fName" placeholder="First Name" required>
                <label for="fname">First Name</label>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="lName" placeholder="Last Name" required>
                <label for="lName">Last Name</label>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="rEmail" placeholder="Email" required>
                <label for="rEmail">Email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="rPassword" placeholder="Password" required>
                <label for="rPassword">Password</label>
            </div>
            <button class="btn" id="submitSignUp">Sign Up</button>
        </form>
        <div class="links">
            <p>Already Have Account?</p>
            <button id="signInButton">Sign In</button>
        </div>
    </div>

    <div class="container" id="signIn">
        <h1 class="form-title">Sign In</h1>
        <form method="post" id="signInForm">
            <div id="signInMessage" class="messageDiv" style="display:none;"></div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <p class="recover">
                <a href="#">Forgot Password?</a>
            </p>
            <button type="submit" class="btn" id="submitSignIn">Sign In</button>
        </form>
        <div class="links">
            <p>Don't Have Account?</p>
            <button id="signUpButton">Sign Up</button>
        </div>
    </div>
    <script>
        document.getElementById('signInForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Here you would typically validate credentials
            // For now, redirect to home1 page
            window.location.href = 'home1.html';
        });
    </script>
    <script src="script.js"></script>
</body>
</html>

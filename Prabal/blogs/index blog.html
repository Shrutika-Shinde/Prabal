<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Empowerment Blogs - Grameen Shakti</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #FF6B6B;
      --secondary-color: #4ECDC4;
      --accent-color: #FFE66D;
      --text-color: #2C3E50;
      --background-color: #FFF5E6;
      --gradient-1: linear-gradient(135deg, #FF6B6B 0%, #ff8e9e 100%);
      --gradient-2: linear-gradient(135deg, #4ECDC4 0%, #45B7AF 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      overflow-x: hidden;
    }

    .top-nav {
      background: var(--gradient-1);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 10px rgba(255, 107, 156, 0.2);
      position: relative;
      z-index: 1000;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 2.4rem;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      position: relative;
      padding: 0.5rem 1rem;
      border-radius: 15px;
      transition: all 0.3s ease;
      letter-spacing: 1px;
    }

    .logo::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--gradient-1);
      border-radius: 15px;
      z-index: -1;
      opacity: 0.1;
      transition: all 0.3s ease;
    }

    .logo:hover {
      transform: translateY(-2px);
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.15);
    }

    .logo:hover::before {
      opacity: 0.2;
      transform: scale(1.05);
    }

    .logo i {
      margin-right: 0.5rem;
      font-size: 1.8rem;
      vertical-align: middle;
      color: var(--accent-color);
      text-shadow: none;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 20px;
    }

    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .nav-links a.active {
      background: white;
      color: var(--primary-color);
    }

    .wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
      padding: 4rem 2rem;
      background: var(--gradient-1);
      color: white;
      clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.9;
      max-width: 600px;
      margin: 0 auto;
    }

    .form-section {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 3rem;
    }

    #blogForm {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    #blogForm input,
    #blogForm textarea {
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    #blogForm input:focus,
    #blogForm textarea:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 2px rgba(255, 107, 156, 0.2);
    }

    #blogForm textarea {
      min-height: 200px;
      resize: vertical;
    }

    #blogForm button {
      background: var(--gradient-1);
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    #blogForm button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 107, 156, 0.3);
    }

    .blog-section {
      margin-top: 3rem;
    }

    .blog-section h2 {
      font-family: 'Playfair Display', serif;
      color: var(--primary-color);
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .posts-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 3rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .blog-post {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      position: relative;
    }

    .blog-post:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .post-header {
      padding: 2rem;
      background: var(--gradient-1);
      color: white;
      position: relative;
      overflow: hidden;
    }

    .post-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('pattern.png') repeat;
      opacity: 0.1;
    }

    .post-title {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 600;
      font-family: 'Playfair Display', serif;
      position: relative;
    }

    .post-meta {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .post-meta span {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .post-meta i {
      color: var(--accent-color);
    }

    .post-content {
      padding: 2.5rem;
      color: var(--text-color);
      line-height: 1.8;
      font-size: 1.1rem;
    }

    .post-content p {
      margin-bottom: 1.5rem;
    }

    .post-actions {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      padding: 1rem 2.5rem;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    .post-action-btn {
      background: none;
      border: none;
      color: var(--primary-color);
      font-size: 1rem;
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .post-action-btn:hover {
      background: rgba(255, 107, 156, 0.1);
      transform: translateY(-2px);
    }

    .post-action-btn i {
      font-size: 1.1rem;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .nav-links.active {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: var(--gradient-1);
        padding: 1rem;
      }

      header h1 {
        font-size: 2.5rem;
      }

      .posts-container {
        padding: 0 1rem;
      }

      .post-title {
        font-size: 1.8rem;
      }

      .post-content {
        padding: 2rem;
        font-size: 1rem;
      }

      .post-meta {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <nav class="top-nav">
    <div class="logo">
      <i class="fas fa-seedling"></i>
      Grameen Shakti
    </div>
    <div class="nav-links">
      <a href="../home1.html">Home</a>
      <a href="../about.html">About</a>
      <a href="../index google map.html">Map</a>
      <a href="../index6.html">Contact</a>
      <a href="index blog.html" class="active">Blog</a>
    </div>
  </nav>

  <div class="wrapper">
    <header>
      <h1>#Empowerment Blog</h1>
      <p>Voices of Rural Girls | Inspire. Share. Empower.</p>
    </header>

    <section class="form-section">
      <form id="blogForm">
        <input type="text" id="title" placeholder="Enter Blog Title" required />
        <textarea id="content" placeholder="Write your story here..." required></textarea>
        <button type="submit">
          <i class="fas fa-paper-plane"></i>
          Publish Blog
        </button>
      </form>
    </section>

    <section class="blog-section">
      <h2>Latest Stories</h2>
      <div id="blogPosts" class="posts-container">
        <!-- Blog posts will be dynamically added here -->
      </div>
    </section>
  </div>

  <script>
    document.getElementById('blogForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;
      const date = new Date().toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });

      const blogPost = document.createElement('div');
      blogPost.className = 'blog-post';
      blogPost.innerHTML = `
        <div class="post-header">
          <h3 class="post-title">${title}</h3>
          <div class="post-meta">
            <span><i class="fas fa-calendar"></i> ${date}</span>
            <span><i class="fas fa-user"></i> Anonymous</span>
          </div>
        </div>
        <div class="post-content">
          ${content.split('\n').map(paragraph => `<p>${paragraph}</p>`).join('')}
        </div>
        <div class="post-actions">
          <button class="post-action-btn">
            <i class="fas fa-heart"></i>
            Like
          </button>
          <button class="post-action-btn">
            <i class="fas fa-share"></i>
            Share
          </button>
        </div>
      `;

      document.getElementById('blogPosts').prepend(blogPost);
      this.reset();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Grameen Shakti</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #4ECDC4;
            --accent-color: #FFE66D;
            --text-color: #2C3E50;
            --background-color: #FFF5E6;
            --gradient-1: linear-gradient(135deg, #FF6B6B 0%, #ff8e9e 100%);
            --gradient-2: linear-gradient(135deg, #4ECDC4 0%, #45B7AF 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        .top-nav {
            background: var(--gradient-1);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(255, 107, 156, 0.2);
            position: relative;
            z-index: 1000;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.4rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-1);
            border-radius: 15px;
            z-index: -1;
            opacity: 0.1;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: translateY(-2px);
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.15);
        }

        .logo:hover::before {
            opacity: 0.2;
            transform: scale(1.05);
        }

        .logo i {
            font-size: 1.8rem;
            color: var(--accent-color);
            text-shadow: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .nav-links a.active {
            background: white;
            color: var(--primary-color);
        }

        .hero-contact {
            min-height: 40vh;
            background: var(--gradient-1);
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
            padding: 2rem;
            position: relative;
            margin-top: 4rem;
        }

        .hero-contact::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('pattern.png') repeat;
            opacity: 0.1;
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: -50px auto 0;
            padding: 0 2rem;
            position: relative;
            z-index: 2;
        }

        .wrapper {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            background: white;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .wrapper:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .company-info {
            background: var(--gradient-1);
            color: white;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .company-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('pattern.png') repeat;
            opacity: 0.1;
        }

        .company-info h3 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .company-info ul {
            list-style: none;
            padding: 0;
            margin: 0;
            position: relative;
        }

        .company-info li {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
        }

        .company-info li:hover {
            transform: translateX(5px);
        }

        .company-info i {
            font-size: 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.8rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .company-info li:hover i {
            background: white;
            color: var(--primary-color);
        }

        .contact {
            padding: 3rem;
            position: relative;
        }

        .contact::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-1);
            border-radius: 3px;
        }

        .contact h3 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
        }

        .contact h3::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--gradient-2);
            transition: width 0.3s ease;
        }

        .contact h3:hover::after {
            width: 100%;
        }

        .contact-form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            position: relative;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-group label {
            position: absolute;
            top: 1rem;
            left: 1rem;
            color: var(--text-color);
            font-weight: 500;
            transition: all 0.3s ease;
            pointer-events: none;
            background: var(--background-color);
            padding: 0 0.5rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1.2rem;
            border: 2px solid var(--background-color);
            border-radius: 15px;
            background: var(--background-color);
            transition: all 0.3s ease;
            font-size: 1rem;
            color: var(--text-color);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.2);
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label,
        .form-group textarea:focus + label,
        .form-group textarea:not(:placeholder-shown) + label {
            top: -0.8rem;
            left: 1rem;
            font-size: 0.9rem;
            color: var(--primary-color);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .submit-container {
            position: relative;
            margin-top: 2rem;
            text-align: center;
        }

        button[type="submit"] {
            background: var(--gradient-1);
            color: white;
            padding: 1.2rem 3rem;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        button[type="submit"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
            z-index: -1;
        }

        button[type="submit"]::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-2);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        button[type="submit"]:hover::before {
            left: 100%;
        }

        button[type="submit"]:hover::after {
            opacity: 1;
        }

        .form-decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--gradient-1);
            opacity: 0.1;
            z-index: 0;
        }

        .decoration-1 {
            top: -50px;
            right: -50px;
        }

        .decoration-2 {
            bottom: -50px;
            left: -50px;
            background: var(--gradient-2);
        }

        .alert {
            display: none;
            padding: 1.2rem;
            background: var(--gradient-2);
            color: white;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.2);
            position: relative;
            overflow: hidden;
        }

        .alert::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--primary-color);
        }

        @media (max-width: 768px) {
            .wrapper {
                grid-template-columns: 1fr;
            }

            .company-info {
                padding: 2rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .form-decoration {
                display: none;
            }

            .nav-links {
                display: none;
            }

            .hero-contact {
                margin-top: 3rem;
                padding: 1rem;
            }

            .container {
                margin: -30px auto 0;
            }
        }
    </style>
</head>

                            <label for="message">Message</label>
                        </div>

                            <button type="submit">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
